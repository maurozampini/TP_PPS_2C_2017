<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="universidad-logo" style="margin-bottom: -20px;"></div>
  <ion-card>
    <ion-card-header>
      Acciones
    </ion-card-header>
    <ion-list>
      <ng-template ngFor let-p [ngForOf]="pages">
        <button ion-item *ngIf="isListable(p.type)" (click)="navigate(p.route)">
          <ion-icon name="{{p.icon}}" item-start></ion-icon>
          {{p.title}}
        </button>
      </ng-template>
    </ion-list>
  </ion-card>

    <br>

    <button ion-button outline block (click)="cerrarSesion()">
        Cerrar Sesi√≥n   
        <ion-icon style="margin-left: 5px;" name="md-log-out" item-start></ion-icon>
    </button>
</ion-content>
