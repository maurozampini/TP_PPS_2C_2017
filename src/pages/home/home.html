<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #03A9F4;" padding>
  <h1 text-center class="page-title">Universidad F.S.Z.</h1>

  <ion-content padding>
    <p text-center>I shine at night and glow at day.</p>
    <button ion-button full icon-left (click)="toggleAppTheme()">
      <ion-icon  name="bulb"></ion-icon>Toggle Theme
    </button>
  </ion-content>

  <ion-card>
    <ion-card-header>
      Acciones
    </ion-card-header>
    <ion-list>
      <ng-template ngFor let-p [ngForOf]="pages">
        <button ion-item *ngIf="isListable(p.type)" (click)="navigate(p.route)">
          <ion-icon name="{{p.icon}}" item-start></ion-icon>
            {{p.title}}
        </button>
      </ng-template>
    </ion-list>
  </ion-card>

    <br>

    <button class="cerrarSesion" ion-button color="danger" outline block (click)="cerrarSesion()">
        Cerrar Sesi√≥n   
        <ion-icon style="margin-left: 5px;" name="md-log-out" item-start></ion-icon>
    </button>
</ion-content>
