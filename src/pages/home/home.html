<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="menu" name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>EscuelApp</h3>

  <ion-card>
    <ion-card-header>
      Acciones
    </ion-card-header>
    
    <ion-list>
      <button ion-item>
        <ion-icon name="md-hand" item-start></ion-icon>
        Tomar asistencia
      </button>
    
      <button ion-item>
        <ion-icon name="md-podium" item-start></ion-icon>
        Encuestas
      </button>
    
      <button ion-item>
        <ion-icon name="md-notifications" item-start></ion-icon>
        Enviar aviso
      </button>
    
      <button ion-item (click)="navigate()">
        <ion-icon name="md-people" item-start></ion-icon>
        Administrar usuarios
      </button>
    
      <button ion-item>
        <ion-icon name="md-person" item-start></ion-icon>
        Mi perfil
      </button>

      <button ion-item>
        <ion-icon name="md-settings" item-start></ion-icon>
        Configuración
      </button>
      </ion-list>
      
    </ion-card>

    <br>

    <button ion-button color="danger" outline block (click)="cerrarSesion()">
        Cerrar Sesión   
        <ion-icon style="margin-left: 5px;" name="md-log-out" item-start></ion-icon>
    </button>
</ion-content>
