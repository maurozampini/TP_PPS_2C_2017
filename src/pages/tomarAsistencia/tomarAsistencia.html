<ion-header>
  <ion-navbar>
    <ion-title>Tomar Asistencia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="estado == 'cursos'" padding>

    <ion-list no-border>
  <ion-list no-border>
    <div *ngFor="let c of cursos | async">
      <ion-list-header *ngIf="c.curso == 'A'">
        {{getTitulo(c.anio)}}
      </ion-list-header>
      <ion-item (click)="mostrarCurso(c.anio, c.curso)">
        {{c.anio}}{{c.curso}}
        <ion-note class="incompleto" item-end *ngIf="c.listo == 0">           
          Incompleto       
        </ion-note>
        <ion-icon name='md-checkmark' class="completo" item-end *ngIf="c.listo == 1"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
