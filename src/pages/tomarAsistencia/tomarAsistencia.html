<ion-header>
  <ion-navbar>
    <ion-title>Tomar Asistencia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="estado == 'cursos'" padding>
  <ng-template ngFor let-a [ngForOf]="anios">

    <ion-list no-border>
      <ion-list-header>
        {{getTitulo(a)}}
      </ion-list-header>
      
      <ng-template ngFor let-c [ngForOf]="cursos">
        <ion-item (click)="mostrarCurso(a, c)">
          {{a}}{{c}}
          <ion-note class="incompleto" item-end >           
            Incompleto       
          </ion-note>
          <ion-icon name='md-checkmark' class="completo" item-end></ion-icon>
        </ion-item>
      </ng-template>
    </ion-list>

  </ng-template>
</ion-content>
