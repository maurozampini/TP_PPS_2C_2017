<ion-header>
  <ion-navbar>
    <button ion-button small icon-left>
      <ion-icon name="ios-arrow-back"></ion-icon>
      Cursos
    </button>
    <ion-title>Tomar Asistencia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="estado == 'cursos'" padding>
  <h1>Cursos</h1>
  <ion-list no-border>
    <div *ngFor="let c of cursos | async">
      <ion-list-header *ngIf="c.curso == 'A'">
        {{getTitulo(c.anio)}}
      </ion-list-header>
      <ion-item (click)="mostrarCurso(c.anio, c.curso)">
        {{c.anio}}{{c.curso}}
        <ion-note class="incompleto" item-end *ngIf="c.listo == 0">           
          Incompleto       
        </ion-note>
        <ion-icon name='md-checkmark' class="completo" item-end *ngIf="c.listo == 1"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

</ion-content>

<ion-content *ngIf="estado == 'lista'" padding>
  <ion-card>
    <ion-card-header>
      <h1>Header</h1>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let alumno of alumnos | async" (click)="selecAlumno(alumno.$key)">
    <ion-item>
      <h2>{{alumno.apellido}}, {{alumno.nombre}}</h2>
      <p>Legajo: <b>{{alumno.legajo}}</b> | Curso: <b>{{alumno.anio}}{{alumno.curso}}</b></p>
      <ion-icon name='md-checkmark' class="completo" id="{{alumno.$key}}" style="visibility: hidden;" item-end></ion-icon>
    </ion-item>
  </ion-card>
  <button ion-button block color="secondary">Completar</button>
</ion-content>
