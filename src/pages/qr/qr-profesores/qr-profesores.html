<ion-header>
    <ion-navbar>
        <ion-title>QR Profesor</ion-title>
    </ion-navbar>    
</ion-header>
<ion-content padding>
    <button ion-button class="our-btn" block (click)="scanCode()">Escanear  <ion-icon style="margin-left: 5px;" name="qr-scanner"></ion-icon></button>

    <ion-content *ngIf="showInfo">

        <ion-card>
            <ion-item>
                <h1>Información <ion-icon name="ios-information-circle-outline"></ion-icon></h1>
            </ion-item>
            <ion-card-content>
                <b>{{currentAula.matMan}}</b><br>
                <b>{{currentAula.diaMan}}</b> en el Turno Mañana (8 a 12).
            </ion-card-content>
            <ion-card-content>
                <b>{{currentAula.matMan}}</b><br>
                <b>{{currentAula.diaMan}}</b> en el Turno Mañana (8 a 12).
            </ion-card-content>
        </ion-card>

        <div *ngIf="showListado">
            <h1><b>Listado de alumnos</b></h1>
            <ion-card *ngFor="let alumno of alumnos | async">
                <ion-item>
                    <h2>{{alumno.apellido}}, {{alumno.nombre}}</h2>
                    <p>Legajo: <b>{{alumno.legajo}}</b></p>
                    <p>Email: <b>{{alumno.email}}</b></p>
                </ion-item>
            </ion-card>
        </div>
    </ion-content>

</ion-content>
