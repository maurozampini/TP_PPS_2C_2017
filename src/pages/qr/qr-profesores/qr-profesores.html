<ion-header>
    <ion-navbar>
        <ion-title>QR Profesor</ion-title>
    </ion-navbar>    
</ion-header>
<ion-content padding>
    <button ion-button class="our-btn" block (click)="scanCode()">Escanear  <ion-icon style="margin-left: 5px;" name="qr-scanner"></ion-icon></button>


    <ion-content *ngIf="showAlumnos">
        <ion-card>
            <ion-item>
                Listado de Programacion I
            </ion-item>
        </ion-card>
        <ion-card *ngFor="let alumno of alumnos | async">
            <ion-item>
                <h2>{{alumno.apellido}}, {{alumno.nombre}}</h2>
                <p>Legajo: <b>{{alumno.legajo}}</b></p>
                <p>Email: <b>{{alumno.email}}</b></p>
            </ion-item>
        </ion-card>
    </ion-content>

</ion-content>
