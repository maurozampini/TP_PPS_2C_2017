<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/images/escuela.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
    <ion-navbar>
      <ion-title>Universidad FSZ</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding scroll="false">
  <div class="universidad-logo"></div>
  <h1 class="page-title" text-center>Ingresar</h1>
    
  <ion-item>
    <ion-label class="myLabel">Email</ion-label>
    <ion-input  type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="myLabel">Constrase√±a</ion-label>
    <ion-input  type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>
  <ion-list class="fondo">
    <ion-item>
      <ion-label>Seleccionar Usuario</ion-label>
      <ion-select  name="firstField" [(ngModel)]="selectedUser" (ionChange)="SeleccionarUsuario()">
        <ion-option value="profesor">Profesor</ion-option>
        <ion-option value="alumno">Alumno</ion-option>
        <ion-option value="admin">Administrador</ion-option>
        <ion-option value="administrativo">Administrativo</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <button ion-button block class="our-btn boton-iniciar-sesion" (click)="login(user)" [disabled]="isInvalid()" >Ingresar</button>
    <button ion-button block style="background: #3b5998 !important;" (click)="facebookLogin()">
      <ion-icon style="margin-left: 5px;" name="logo-facebook"></ion-icon>Entrar con Facebook
    </button>

</ion-content>
